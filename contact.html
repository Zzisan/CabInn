<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabInn - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Contact Page Styles */
        body {
            background-image: url('images/contact-background.jpg');
        }
        
        #header {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        #contact-info {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #contact-info h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #contact-form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #contact-form form {
            display: flex;
            flex-direction: column;
        }
        
        #contact-form form input, 
        #contact-form form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #contact-form form button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        #contact-form form button:hover {
            background-color: #ff4500;
        }

        #contact-form form .reset-button {
            background-color: #ccc;
            color: #333;
        }

        #contact-form form .reset-button:hover {
            background-color: #aaa;
        }

        #contact-form form .form-group {
            margin-bottom: 15px;
        }

        #contact-form form label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Cabins</a>
            <a href="contact.html">Contact</a>
        </nav>
        <h1>Contact Us</h1>
    </header>

    <main id="content">
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Cabin Lane, Natureville, CA 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@cabinn.com</p>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <button type="reset" class="reset-button">Reset</button>
            </form>
        </section>
    </main>

    <footer id="footer">
        <nav id="footer-nav">
            <a href="index.html">Home</a>
            <a href="products.html">Cabins</a>
            <a href="contact.html">Contact</a>
        </nav>
        <p>&copy; 2024 CabInn. All Rights Reserved.</p>
    </footer>
</body>
</html>
